<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=“X-UA-Compatible” content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel = "stylesheet" href = "public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/751029ca13.js" crossorigin="anonymous"></script>  
    <title>Movie Review</title>
    
</head>
<body>
    <div class="tabs is-right is-boxed header-bg">
        <h1 class="logo">Title</h1>
        <ul>
          <li class=“is-active”>
            <a>
              <span class="icon is-small"><i class="fas fa-film" aria-hidden=“true”></i></span>
              <span class="option">Movies</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="fas fa-home" aria-hidden="true"></i></span>
              <span class="option">Log In</span>
            </a>
          </li>
        </ul>
      </div>

      <h3 class="title has-text-centered is-size-4">Sign In </h3>

      <div class="card columns is-mobile signin">
        <div class="card-content column is-three-fifths is-offset-one-fifth ">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Text input" value="bulma">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                
              </div>

              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              
             <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <p><a href="#">Create An Account</a></p>
                </div>
              </div>          
        </div>
        </div>

        <footer class="footer container is-fullhd">
            <div class="content has-text-centered">
              <p class="copy">
                Copyright © Group 10. All rights reserved.
              </p>
            </div>
          </footer>
</body>
</html>
