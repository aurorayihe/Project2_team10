<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=“X-UA-Compatible” content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel = "stylesheet" href = "public/css/style.css">
    <script src="https://kit.fontawesome.com/751029ca13.js" crossorigin="anonymous"></script>  
    <title>Document</title>
    
</head>
<body>
  <h3 class="title has-text-centered is-size-4">Sign Up </h3>

  <div class="card columns is-mobile signin">
    <div class="card-content column is-three-fifths is-offset-one-fifth ">
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            
          </div>

          <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>

            </div>
            
          </div>
          
         <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>      

        <footer class="footer container is-fullhd">
            <div class="content has-text-centered">
              <p class="copy">
                Copyright © Group 10. All rights reserved.
              </p>
            </div>
          </footer>
</body>
</html>
